<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="http://fonts.googleapis.com/css?family=Reenie+Beanie:regular" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Notes</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col"><h1 id='page-title'>Notes</h1></div>
        <div class="col"></div>
        <div class="w-100"></div>
        <div class="col"><textarea rows="5" cols="30" id="note" form="text"></textarea></div>
        <div class="col"></div>
      </div>
      <div class="row">
        <div class="col">
          <form action='#notes' method='post' id='text'>
              <input class="btn btn-info" type="submit" value="Submit"/>
            </form>
        </div>
        <div class="col-10">
          <form action='#notes' method='post' id='home'>
            <input class="btn btn-info" type="submit" value="Home"/>
          </form>
        </div>
      </div>
    </div>
    <div id='app'></div>
  </body>
  <script src="src/noteListModel.js"></script>
  <script src="src/noteListView.js"></script>
  <script src="src/noteModel.js"></script>
  <script src="src/singleNoteView.js"></script>
  <script src="src/noteController.js"></script>
</html>
